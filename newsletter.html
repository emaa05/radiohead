<h2>NewsLetter</h2>
		<p><strong>Subscribe</strong> to our record labels to get news of the band and more</p>

		<aside id="news">
			<form action="archivo.php" method="post">
				<fieldset>
					<legend class="newsLetter">Get Email Updates</legend>
					<label for="" class="newsLetter">Email Address</label>
					<input type="text" id="Email Address"> 	<br>
					<legend class="newsLetter">SUBSCRIBE TO EMAIL UPDATES FROM:</legend>
					<label class="newsLetter">XL Recordings</label>						
					<input type="checkbox" value="DW"> <br>
					<label class="newsLetter">Parlophone</label>
					<input type="checkbox" value="Dw"> <br>
				</fieldset>
				<fieldset>
					<legend class="newsLetter">Country</legend>
					<label for="" class="newsLetter">Region</label>
					<select name="sistema" id="">
						<option value="Argentina" class="newsLetter">Argentina</option>
						<option value="United States" class="newsLetter">United States</option>
					</select>
				</fieldset>
				<label for="accept">Subscribe</label>
				<input type="checkbox" value="accept">
				<br>
				<input type="reset" value="Cancel" class="gridNews">
				<input type="submit" value="Send" class="gr">
			</form>
	</aside>
